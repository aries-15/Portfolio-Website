<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Survey & Feedback Form</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      background-image: url(https://im.whatshot.in/img/2025/Oct/ver-dm-dl-1760443971.jpg?w=375&h=375&q=60&wp=1);
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #ba228c;
      color: rgb(244, 243, 243);
      padding: 20px;
      margin: 0;
      letter-spacing: 1px;
    }

    form {
      width: 60%;
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      border: 3px solid #0077cc;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 15px;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #0077cc;
      background-color: #e6f4ff;
      transform: scale(1.02);
      outline: none;
    }

    .gender-options {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .rating {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .rating label {
      font-weight: normal;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0077cc;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #005fa3;
      transform: translateY(-3px);
    }

    textarea {
      height: 100px;
      resize: none;
    }

    h3 {
      border-bottom: 3px solid #0077cc;
      padding-bottom: 5px;
      color: #005fa3;
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <h1>Diwali Mela: User Survey & Feedback Form</h1>

  <form>
    <h3>Personal Information</h3>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="10" max="100" placeholder="Enter your age">

    <label>Gender:</label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </div>

    <h3>Rate Your Experience</h3>
    <div class="rating">
      <label><input type="radio" name="rating" value="1"> 1 ⭐</label>
      <label><input type="radio" name="rating" value="2"> 2 ⭐⭐</label>
      <label><input type="radio" name="rating" value="3"> 3 ⭐⭐⭐</label>
      <label><input type="radio" name="rating" value="4"> 4 ⭐⭐⭐⭐</label>
      <label><input type="radio" name="rating" value="5"> 5 ⭐⭐⭐⭐⭐</label>
    </div>

    <h3>Your Feedback</h3>
    <label for="feedback">Please share your experience:</label>
    <textarea id="feedback" name="feedback" placeholder="Write your feedback here..."></textarea>

    <label for="satisfaction">Overall Satisfaction:</label>
    <select id="satisfaction" name="satisfaction">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select>

    <h3>Suggestions</h3>
    <label for="suggestions"> Please suggest additional improvements:</label>
    <textarea id="suggestions" name="suggestions" placeholder="Write suggestions here..."></textarea>


    <button type="submit">Submit Feedback</button>
    <button type="reset"> Reset Form</button>
  </form>
</body>
</html>
